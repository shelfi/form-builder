<md-content layout="column" layout-fill>
  <a href="https://github.com/shelfi/form-builder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <section class="jumbotron">
    <h1>Shelfi Form Builder</h1>
    <p class="lead">Create an awesome form easily!</p>
    <p><a class="btn btn-lg btn-success" ng-href="https://github.com/shelfi/form-builder">Further readings!</a></p>
  </section>

  <div class="demo" layout-align="center" layout="row" layout-padding>
    <div flex>
      <h2>Structure</h2>
      <pre>{{ ctrl.structure | json }}</pre>
    </div>
    <div flex>
      <h2>Data</h2>
      <pre>{{ ctrl.data | json }}</pre>
    </div>
    <div flex>
      <h2>Form</h2>
      <form name="form">
        <sf-form-builder structure="ctrl.structure" ng-model="ctrl.data" form="form"></sf-form-builder>
      </form>
    </div>
  </div>

  <footer>
